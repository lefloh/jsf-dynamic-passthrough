<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
	<title>Dynamic Passthrough-Attributes</title>
</h:head>

<h:body>

	<h1>Dynamic Passthrough-Attributes</h1>
	
	<h:form id="rootform">
		
		<div>
			<label for="telephone">Telephone </label>
			<h:inputText id="telephone" value="#{myModel.telephone}">
				<f:ajax execute="@form" render="@form" listener="#{myController.doSomething}" />
			</h:inputText>
		</div>
		
		<h:panelGroup id="foo" layout="block">
			<label for="mobile">Mobile </label>
			<h:inputText id="mobile" value="#{myModel.mobile}">
				<f:passThroughAttributes value="#{myController.passThroughAttributesForMobile}" />
			</h:inputText>
		</h:panelGroup>
		
		<p>Mobile required: #{myModel.mobileRequired}</p>
		
	</h:form>

</h:body>

</html>
